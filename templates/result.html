<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://kit.fontawesome.com/f0a566aef1.js"></script>
  <link rel="stylesheet" href="../static/style.css">
  <title>Sarcasm Detection</title>
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
		  <div class="navbar-header">
			<a class="navbar-brand" href="{{ url_for('homepage') }}">SarcasmDetector</a>
			<a class="navbar-brand" href="{{ url_for('first') }}">Home <span class="sr-only">(current)</span></a>
		  </div>
		</div>
	  </nav>

  <div class="container">
    <center><h1>Here is Your Result...</h1>
    </center>
      
    <br>
    <br><br> <br>
    <br><br> <br>

		<div class="jumbotron">
			{% if response == 0 %}

	    <div class="typewriter">

	    <div class="typewriter-text">It's not Sarcastic.</div>

	    </div>
      {% endif %}


			{% if response == 1 %}

			<div class="typewriter">

			<div class="typewriter-text">It's Sarcastic.</div>

			</div>
      {% endif %}
		</div>



		</div>



</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>

</html>
